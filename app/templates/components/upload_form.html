<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
    <form hx-post="/upload" hx-target="#main-content" hx-swap="innerHTML" hx-encoding="multipart/form-data" class="space-y-4">
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-1 w-full">
                <label for="file" class="block text-sm font-medium text-slate-700 mb-2">Upload Stock CSV</label>
                <input type="file" name="file" id="file" accept=".csv" required
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-indigo-700 cursor-pointer">
            </div>
            <button type="submit" 
                class="w-full sm:w-auto px-6 py-2.5 bg-primary text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2">
                <span>Analyze</span>
                <span class="htmx-indicator">
                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </div>
        <p class="text-xs text-slate-500">Accepts CSV files with TradingView export format. Max {{ settings.max_file_size_mb }}MB.</p>
    </form>
</div>
