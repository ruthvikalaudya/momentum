{% macro stat_card(title, value, icon="chart", color="primary") %}
<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
    <div class="flex items-center gap-3">
        <div class="p-2 rounded-lg bg-{{ color }}/10">
            {% if icon == "chart" %}
            <svg class="w-5 h-5 text-{{ color }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            {% elif icon == "trophy" %}
            <svg class="w-5 h-5 text-{{ color }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
            </svg>
            {% elif icon == "trending" %}
            <svg class="w-5 h-5 text-{{ color }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            {% elif icon == "shield" %}
            <svg class="w-5 h-5 text-{{ color }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            {% endif %}
        </div>
        <div>
            <p class="text-xs text-slate-500 uppercase tracking-wide">{{ title }}</p>
            <p class="text-xl font-bold text-slate-900">{{ value }}</p>
        </div>
    </div>
</div>
{% endmacro %}
