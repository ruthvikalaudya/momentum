<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
    <div class="flex flex-col sm:flex-row gap-4 items-end">
        <div class="flex-1 w-full">
            <label class="block text-xs font-medium text-slate-600 mb-1">Search</label>
            <input type="text" id="search" placeholder="Symbol or name..."
                class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary"
                hx-get="/stocks" hx-trigger="keyup changed delay:300ms" hx-target="#stock-table-container" hx-include="#filters-form" name="search">
        </div>
        <div class="w-full sm:w-auto">
            <label class="block text-xs font-medium text-slate-600 mb-1">Industry</label>
            <select name="industry" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary"
                hx-get="/stocks" hx-trigger="change" hx-target="#stock-table-container" hx-include="#filters-form">
                <option value="">All Industries</option>
                {% for ind in analytics.trending_industries %}
                <option value="{{ ind.name }}">{{ ind.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="w-full sm:w-auto">
            <label class="block text-xs font-medium text-slate-600 mb-1">Show Top</label>
            <div class="flex items-center gap-2">
                <input type="number" id="top_n" name="top_n" min="0" max="500" value="0" placeholder="All"
                    class="w-20 px-3 py-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary"
                    hx-get="/stocks" hx-trigger="change, keyup changed delay:500ms" hx-target="#stock-table-container" hx-include="#filters-form">
                <span class="text-xs text-slate-500">stocks</span>
            </div>
        </div>
        <input type="hidden" name="sort_by" id="sort_by" value="rank">
        <input type="hidden" name="sort_dir" id="sort_dir" value="asc">
    </div>
</div>
