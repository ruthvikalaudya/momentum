<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
    <h3 class="text-sm font-semibold text-slate-700 mb-1 flex items-center gap-2">
        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
        </svg>
        Trending Industries
    </h3>
    <p class="text-[10px] text-slate-400 mb-3">Avg momentum score by industry (2+ stocks)</p>
    <ul class="space-y-2">
        {% for ind in analytics.trending_industries[:5] %}
        <li class="flex items-center justify-between text-sm">
            <div class="flex flex-col">
                <span class="text-slate-700 truncate">{{ ind.name }}</span>
                <span class="text-[10px] text-slate-400">({{ ind.sector }}) · {{ ind.count }} stocks · Top: {{ ind.top_stock }}</span>
            </div>
            <span class="font-medium text-slate-900 bg-slate-100 px-2 py-0.5 rounded text-xs" title="Average momentum score">{{ "%.1f"|format(ind.avg_score) }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
