{% extends "base.html" %}

{% block content %}
<div class="flex gap-4">
    <!-- Left Panel: Market Overview + Upload -->
    <aside class="w-64 flex-shrink-0">
        {% include "components/market_overview.html" %}
        
        <!-- Upload Section -->
        <div class="mt-4">
            {% include "components/upload_form.html" %}
        </div>
    </aside>
    
    <!-- Main Content Area (this gets replaced by HTMX) -->
    <div id="main-content" class="flex-1 flex gap-4 min-w-0">
        {% if stocks %}
            {% include "partials/main_content.html" %}
        {% else %}
            <div class="flex-1 flex items-start justify-center pt-12">
                <div class="w-full max-w-xl">
                    {% include "components/empty_state.html" %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
